# Legacy Government System Configuration
# Original File: 1992
# Last Modified: 2007 by Jim Patterson (retired)
# Purpose: Main configuration for COBOL batch processing system
#
# WARNING: Changing these values can break the entire payroll system
# Contact IT-LEGACY team before making any modifications

[SYSTEM_SETTINGS]
# Main system paths - DO NOT CHANGE
COBOL_PROGRAM_PATH=/usr/legacy/cobol/programs
DATA_FILE_PATH=/data/legacy/files
REPORT_OUTPUT_PATH=/reports/daily
LOG_FILE_PATH=/logs/legacy

# Database connection settings
# Note: Password is hardcoded in COBOL programs (security issue)
DATABASE_SERVER=MAINFRAME.GOV.LOCAL
DATABASE_PORT=3270
DATABASE_NAME=GOVPAY
DATABASE_USER=PAYROLL_USER
# DATABASE_PASSWORD=legacy123  # Commented out for "security"

# Batch processing settings
MAX_RECORDS_PER_JOB=50000
TIMEOUT_MINUTES=480
RETRY_ATTEMPTS=3
ERROR_THRESHOLD=100

# File processing settings  
INPUT_FILE_FORMAT=FIXED_WIDTH
RECORD_LENGTH=512
HEADER_RECORDS=3
TRAILER_RECORDS=1

[PAYROLL_SETTINGS]
# Pay calculation parameters
# These values were set in 1995 and never updated
OVERTIME_THRESHOLD_HOURS=40.0
OVERTIME_MULTIPLIER=1.5
HOLIDAY_PAY_MULTIPLIER=2.0

# Tax calculation (OUTDATED - uses 1995 tax brackets)
FEDERAL_TAX_RATE=0.28
STATE_TAX_RATE=0.05
FICA_TAX_RATE=0.0765
MEDICARE_TAX_RATE=0.0145

# Deduction codes (many no longer used)
HEALTH_INSURANCE_CODE=H01
DENTAL_INSURANCE_CODE=D01
LIFE_INSURANCE_CODE=L01
RETIREMENT_401K_CODE=R01
RETIREMENT_PENSION_CODE=R02
UNION_DUES_CODE=U01
PARKING_DEDUCTION_CODE=P01
CAFETERIA_PLAN_CODE=C01

[REPORT_SETTINGS]
# Report generation parameters
REPORT_PRINTER=\\MAINFRAME\PRINTER01
REPORT_COPIES=3
REPORT_DISTRIBUTION_LIST=manager@agency.gov,payroll@agency.gov,audit@agency.gov

# Report formats (legacy formats still in use)
PAY_STUB_FORMAT=GREENBAR_PAPER
SUMMARY_REPORT_FORMAT=FANFOLD
EXCEPTION_REPORT_FORMAT=CONTINUOUS_FORM

# Archive settings
ARCHIVE_AFTER_DAYS=90
BACKUP_LOCATION=/backup/legacy/reports
RETENTION_YEARS=7

[MAINTENANCE_SETTINGS]
# System maintenance parameters
BACKUP_START_TIME=23:00
BACKUP_END_TIME=05:00
MAINTENANCE_WINDOW_START=02:00
MAINTENANCE_WINDOW_END=04:00

# Cleanup procedures
DELETE_TEMP_FILES=YES
COMPRESS_LOG_FILES=YES
ARCHIVE_OLD_DATA=YES

# Error handling
EMAIL_ALERTS=YES
ALERT_EMAIL_LIST=sysadmin@agency.gov,manager@agency.gov
CRITICAL_ERROR_PHONE=555-0199

[LEGACY_COMPATIBILITY]
# Settings for backward compatibility
# Many of these relate to Y2K fixes from 1999
CENTURY_WINDOW=50
DATE_FORMAT=YYMMDD
TIME_FORMAT=HHMMSS
NUMERIC_FORMAT=PACKED_DECIMAL

# COBOL specific settings
COBOL_DIALECT=IBM_COBOL
COPYBOOK_PATH=/usr/legacy/copybooks
SORT_WORK_FILES=/tmp/sort

# JCL (Job Control Language) settings  
JOB_CLASS=A
MESSAGE_CLASS=A
MESSAGE_LEVEL=1
TIME_LIMIT=30

[SECURITY_SETTINGS]
# Security parameters (mostly placeholders)
PASSWORD_EXPIRY_DAYS=90
ACCOUNT_LOCKOUT_ATTEMPTS=3
SESSION_TIMEOUT_MINUTES=30

# Audit settings
AUDIT_FAILED_LOGINS=YES
AUDIT_DATA_ACCESS=YES
AUDIT_SYSTEM_CHANGES=YES
AUDIT_LOG_PATH=/logs/audit

# Access control (file-based, no real security)
ADMIN_USERS=jpatterson,msmith,dadmin
POWER_USERS=payroll1,payroll2,supervisor
READ_ONLY_USERS=analyst1,analyst2,temp_user

[ENVIRONMENT_SPECIFIC]
# Production environment settings
ENVIRONMENT=PRODUCTION
DEBUG_MODE=OFF
VERBOSE_LOGGING=OFF
TEST_MODE=OFF

# Performance tuning (values from 1990s hardware)
MEMORY_ALLOCATION=512MB
SORT_MEMORY=64MB
WORK_AREA_SIZE=32MB
BUFFER_POOL_SIZE=128MB

# Batch job scheduling
DAILY_JOBS_START=18:00
WEEKLY_JOBS_START=SATURDAY_20:00
MONTHLY_JOBS_START=LAST_DAY_22:00
YEARLY_JOBS_START=DEC_31_23:00

# Error recovery
AUTO_RESTART=YES
CHECKPOINT_FREQUENCY=1000
ROLLBACK_SEGMENTS=4

[DEPRECATED_SETTINGS]
# Old settings that are no longer used but kept for "safety"
# Removing these might break something (nobody knows what)

TAPE_DRIVE_1=/dev/tape1
TAPE_DRIVE_2=/dev/tape2
CARD_READER=/dev/card
LINE_PRINTER=/dev/lp0

# Obsolete communication settings
TERMINAL_TYPE=3270
SCREEN_SIZE=24x80
BAUD_RATE=9600
PARITY=EVEN

# Y2K related settings (from 1999)
Y2K_COMPLIANT=YES
CENTURY_PIVOT=50
WINDOWING_ENABLED=YES

# Settings for systems that no longer exist
BATCH_QUEUE_MANAGER=JES2
CICS_REGION=CICSPROD
DB2_SUBSYSTEM=DSN1
IMS_REGION=IMSPROD

# Network settings for old protocols
SNA_GATEWAY=192.168.1.100
VTAM_APPLID=PAYROLL
LU_NAME=PAYLU001
